<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  
  <link rel="stylesheet" href="index.css">
</head>
<body>

  <section>
    <div class="container">
      <div class="img-container">
        <img src="/images/image-equilibrium.jpg" alt="Equilibrium image">
      </div>
      <div class="text-container">
        <h1>Equilibrium #3429</h1>
        <div class="description">
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </div>
      </div>
      <div class="pricing-counter-container">
        <div class="price-container">
        <img src="/images/icon-ethereum.svg" alt="Ethereum icon">
        <h2><a href="https://www.coingecko.com/de/munze/ethereum/usd">0.041ETH</a></h2>
       </div>
        <div class="counter-container">
          <img src="images/icon-clock.svg">
          <div class="text-something">
          <h3>3 days left</h3>
        </div>
        </div>
      </div>
      <div class="line"></div>
      <div class="honoring">
        <img src="/images/image-avatar.png" alt="Thats this guy.">
        <h2>Creation of <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub/nft-preview-card-component-BJRovbPN5https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub/nft-preview-card-component-BJRovbPN5">Jules Wyvern</a></h2>
      </div>

    </div>
  </section>
  

  
</body>
</html>
